<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="../src/index.css" />
		<style>
			body {
				margin: 0;
				padding: 10px;
			}
			#app {
				-webkit-column-count: 4;
				-moz-column-count: 4;
				column-count: 4;
				-webkit-column-gap: 15px;
				-moz-column-gap: 15px;
				column-gap: 15px;
			}
			#app img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h1>simple demo</h1>
		<a href="https://github.com/yue1123/img-previewer">gitHub</a>
		<h3>update images</h3>
		<button id="add">添加一张</button>
		<br />
		<div id="app">
			<img src="./img/pexels-photo-1172064.jpeg" alt="" />
			<img src="./img/pexels-photo-1658967.jpeg" alt="" />
			<img src="./img/pexels-photo-210307.jpeg" alt="" />
			<img src="./img/pexels-photo-347145.jpeg" alt="" />
			<img src="./img/pexels-photo-358238.jpeg" alt="" />
			<img src="./img/pexels-photo-53893.jpeg" alt="" />
			<img src="./img/pexels-photo-620337.jpeg" alt="" />
			<img src="./img/pexels-photo-994605.jpeg" alt="" />
			<img src="./img/pexels-photo-1006121.jpeg" alt="" />
		</div>

		<script src="./js/img-previewer.min.js"></script>
		<script>
			const a = new ImgPreviewer('body', {
				scrollbar: true
			})
			function add() {
				let img = document.createElement('img')
				img.src = `https://picsum.photos/500/500?random=${Math.random()}`
				img.onload = function () {
					document.getElementById('app').appendChild(img)
					a.update()
				}
			}
			document.getElementById('add').onclick = add
		</script>
	</body>
</html>
